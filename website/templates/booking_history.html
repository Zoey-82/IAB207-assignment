{% extends "base.html" %}
{% block content %}
<h2>Booking History</h2>
<ul>
    {% for order in orders %}
    <li>
        Event: {{ order.event.title }} <br>
        Quantity: {{ order.quantity }} <br>
        Order Date: {{ order.order_date }} <br>
        Order ID: {{ order.id }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
